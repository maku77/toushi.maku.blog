definitions:
  - label: アービトラージ
    yomi: あーびとらーじ
    date: 2017-12-27
    tags: [取引]
    desc: 異なる市場間で、本質的には同じ商品を、異なる価格や金利で売買することによって利益をあげようとする取引。裁定取引ともいう（ここでいう裁定とは、手動で取引するという意味での裁定ではないことに注意）。
  - label: アーブ
    yomi: あーぶ
    date: 2020-01-27
    tags: [取引]
    desc: 裁定取引（アービトラージ）による利益を狙うサヤ取りトレーダーのこと。
    link: アービトラージ
  - label: 相対取引
    yomi: あいたいとりひき
    date: 2017-12-27
    tags: [取引]
    desc: 市場を介さずに、1 対 1 の売り手と買い手による合意によって成立する取引。日本の FX 業者は相対取引を行っている（店頭FX）。
  - label: アイスバーグ注文
    yomi: あいすばーぐちゅうもん
    date: 2021-07-04
    tags: [取引]
    desc: 1つの注文を分割して行うアルゴリズム。例えば、10枚の注文を出すときに、板にその注文が見えないように、1枚ずつ連続して約定させていく。歩み値で、同時刻に連続した注文があればアイスバーグ注文。
  - label: アイフォ戦士
    yomi: あいふぉせんし
    date: 2017-12-27
    tags: [番外]
    desc: iFOREX Online Trading という FX 業者を使って、ハイレバレッジ 400 倍のトレーディングをする果敢（無謀？）な戦士のこと。
  - label: アメリカン
    yomi: あめりかん
    date: 2021-06-14
    tags: [オプション]
    desc: オプションの世界でアメリカンと言えば、期間中（満期日）まではいつでも行使できるオプションのことを表します。←→ ヨーロピアン
  - label: アーンアウトディール
    yomi: あーんあうとでぃーる
    english: Earn Out Deal
    date: 2018-05-14
    tags: [M&A]
    desc: >
      企業買収を分割払いで行うこと。
      買収後の業績によって、追加報酬のアーンアウト（追加代金の支払い）が実施される。
    more: /p/62zyd4i
  - label: あんこ入りの両建て／あんこの両建て
    yomi: あんこのりょうだて
    date: 2017-12-27
    desc: 利益の出ている状態の両建てのこと。例えば、最初に買いポジションを取り、価格が上がったところで売りポジションをとると、利益（あんこ）を挟むような形の両建てになるためこう呼ぶ。
  - label: イールドカーブ
    yomi: いーるどかーぶ
    date: 2017-12-27
    tags: [債権, 金利]
    desc: 債券の残存期間と金利（利回り）を関係を表した曲線。ヨコ残存期間、タテ軸に金利をとります。通常は長期金利の方が短期金利より高く、この状態を順イールドと呼びます。逆に、短期金利の方が高くなることを逆イールドと呼びます。
  - label: 維持率（= 証拠金維持率）
    yomi: しょうこきんいじりつ
    date: 2017-12-27
    tags: [FX, 取引]
    desc: （資産合計＋評価損益）／証拠金額。証拠金取引において、この維持率が一定値（50％など）を下回ると、取引会社によって強制ロスカットされる。
  - label: インカムゲイン
    yomi: いんかむげいん
    date: 2017-12-27
    desc: ある資産を持ち続けることによって、継続的かつ安定的に得られる現金収入。株式で言えば配当金、投資信託であれば収益分配金、銀行預金や利付債権であれば受取利子、不動産であれば家賃収入のこと。
    link: キャピタルゲイン
  - label: インザマネー
    yomi: いんざまねー
    english: ITM (in the money)
    date: 2017-12-27
    tags: [オプション]
    desc: 現在の市場価格をもとに、コール・オプションあるいはプット・オプションの権利を行使した場合に利益が出る状態。例えば、ある銘柄が現在 3800 円の場合、3500 円のコールを買うのが権利行使価格がインザマネーということ。
  - label: インターバンク市場
    yomi: いんたーばんくしじょう
    date: 2017-12-27
    tags: [市場]
    desc: 証券会社や銀行、為替ブローカーなどの取引により形成されている市場。

  ### u

  - label: 受取手形
    yomi: うけとりてがた
    date: 2020-01-09
    desc: 商品やサービスを提供したときに、現金の代わりに受け取る手形。手形なしで支払いの約束をするときは「売掛金」となる。
    tags: [経理]
  - label: 売掛金
    yomi: うりかけきん
    date: 2020-01-09
    desc: 未収金のこと。商品やサービスを提供したが、その対価の支払いが行われていないときに、その金額が財務諸表に記入される。支払いを後回しにして商品を売ることを「掛けで売る」という。
    tags: [経理]
  - label: 売上債権
    yomi: うりあげさいけん
    date: 2020-01-09
    desc: 売掛金や受取手形など、商品の売り上げ時に生じる債権の総称。
    tags: [経理]
  - label: 売り残
    yomi: うりのこり
    date: 2017-12-27
    tags: [取引]
    desc: 決済されていない信用売り「売り玉」の数。6 か月以内に買い戻しが行われる。
  - label: 売りポジ
    yomi: うりぽじ
    date: 2017-12-27
    tags: [取引]
    desc: 「売りポジション」の略。
  - label: 上澄み吸収価格戦略
    yomi: うわずみきゅうしゅうかかくせんりゃく
    tags: [戦略]
    desc: スキミング・プライシング戦略。新製品を発売するときに高めの価格を設定することで価値があることをアピールし、短期間に大きな利益を上げる戦略。

  ### e

  - label: エイジアン
    yomi: えいじあん
    date: 2021-06-14
    tags: [オプション]
    desc: アジア型やアベレージ型とも呼ばれるオプションの種類で、期間中の平均値と、行使価格の差額を差金決済するオプションのことです。
  - label: エクイティ
    yomi: えいくいてぃ
    date: 2017-12-27
    tags: [財務]
    desc: 株などの発行によって取得した返済義務のない資金のこと。
  - label: エクイティ・ファイナンス
    yomi: えくいてぃ・ふぁいなんす
    date: 2017-12-27
    tags: [財務]
    desc: 新株発行を伴う資金調達。
  - label: 往復ビンタ
    yomi: おうふくびんた
    date: 2017-12-27
    tags: [取引]
    desc: 高値になったときに買って、その直後の安値になったところで売ってしまうこと。
  - label: お化粧買い／ドレッシング買い
    yomi: おけしょうがい／どれっしんぐがい
    date: 2017-12-27
    tags: [取引]
    desc: 月末や決算期末に、ファンドや企業が保有する株式の評価価値を上げるために買いを入れて相場を押し上げること。投資信託の評価額や、決算内容をよく見せるために行われることがあると言われているが、実際にどの程度行われているのかは謎。
  - label: 押し目買い
    yomi: おしめがい
    date: 2017-12-27
    desc: 上昇トレンドの際に、一時的に価格が下がったところで買うこと。
  - label: オルタナティブ投資／代替的投資
    yomi: おるたなてぃぶとうし／だいたいてきとうし
    date: 2017-12-27
    desc: 株式や債券などを用いる伝統的な投資に対し、機関投資家（金融機関や事業会社、年金運用法人など）がお金の出し手となる投資で、ヘッジファンドや、プライベートエクイティ、不動産投資などがある。

  ### ka カ行 (ka-column)

  - label: 回転売買
    yomi: かいてんばいばい
    date: 2016-03-01
    tags: [取引]
    desc: ひとつの銘柄を買って売る 1 サイクルのこと。現物の取引では、同一の資金での売買は 1 回転までしか行えないが、信用取引であれば同一資金で多数の回転売買を行える。
  - label: 買い残
    yomi: かいのこり
    date: 2016-03-02
    tags: [取引]
    desc: 決済されていない信用買い（買い玉）の数。6 か月以内に売り戻しが行われる。
  - label: 買いポジ
    date: 2016-03-03
    tags: [取引]
    desc: 「買いポジション」の略。
  - label: 貸付信託
    yomi: かしつけしんたく
    date: 2018-04-21
    tags: [金融]
    desc: >
      信託銀行が多数の顧客から資金を集め、長期貸付によって運用する信託商品。
      現在募集している銀行はありません（例：三井住友信託銀行「平成21年9月21日以降、新規募集を取り止めさせていただいております」）。
  - label: 仮装売買
    yomi: かそうばいばい
    date: 2018-08-16
    tags: [取引]
    desc: >
      同一人物が権利の移転を目的とせず、同一銘柄の売買を同時に行うことで、市場価格を意図的に操作することです。
      金融商品取引法第159条で相場操縦行為として禁止されています。
      仮装売買と同様のことを複数人で行うことを馴合売買と言います。
    link: 馴合売買
  - label: カバードワラント
    yomi: かばーどわらんと
    date: 2022-01-07
    desc: 2000年頃に外資系金融機関が始めた店頭オプション。つまり、投資家が取引所を使わず、金融機関と相対で売買するオプション商品です。取引所のルールが適用されないので自由度が高い反面、コストが高いというのが特徴です。例えば、日経225オプションなどと比べて限月や取引単位を自由に決められます。日本の取引所では流動性がほとんどない個別株オプションなども各金融機関の裁量で扱えます。
    tags: [商品]
  - label: 株式持ち合い
    yomi: かぶしきもちあい
    date: 2016-03-04
    desc: 協力関係にある企業間で、互いの株式を持ち合うこと。敵対的買収の防衛などのために行われている。(cross-shareholding)
  - label: 空売り
    date: からうり
    tags: [戦略]
    desc: 保有していない株や先物を売ること。後ほど買い戻したときに、価格が下がっていれば利益となる。
  - label: 為替介入
    yomi: かわせかいにゅう
    date: 2022-11-20
    tags: [為替]
    desc: 為替相場の急激な変動を抑えるために政府が行う為替操作。財務大臣の権限で行われます。
  - label: 勘定科目
    yomi: かんじょうかもく
    date: 2022-05-25
    tags: [会計]
    desc: 複式簿記による仕訳で使われる、会計上の名目（分類名の総称）です。大きく分けて、「資産」「負債」「純資産」「収益」「費用」のグループがあります。
  - label: 間接金融
    yomi: かんせつきんゆう
    date: 2018-04-21
    tags: [市場]
    desc: >
      貸し手と借り手との間に銀行などの金融機関が介在して資金が融通される市場です。
      資金回収のリスクは金融機関が負います（資金取り立てなどは銀行等が行う）。
    link: 直接金融

  ### ki

  - label: 期先
    yomi: きさき
    date: 2020-01-27
    tags: [先物]
    link: 期近
  - label: 基準価額
    yomi: きじゅんかがく
    date: 2022-06-19
    tags: [取引]
    desc: 投資信託の 1 口あたり（ものによっては 1 万口あたり）の値段。基本的に基準価額は 1 万円からスタートし、運用により資産価値が上がると基準価額も上がります。ただし、分配金が出るタイプの投資信託では、その度に基準価額は下がります。
  - label: 期近
    yomi: きぢか
    date: 2020-01-27
    tags: [先物]
    desc: 先物取引のおける直近の限月のこと。例えば、今が 1 月ならば 3 月のこと。「一限月」とも言います。その次の限月（あるいはそれ以降の限月）のことは「期先」といいます。
    link: 期先
  - label: 期待インフレ率
    tags: [経済]
    desc: 将来の物価上昇率の予想値。大きく2種類あり、「家計の期待インフレ率」は日銀や内閣府による国民へのアンケート調査により求められる。「市場の期待インフレ率」は、BEI (ブレーク・イーブン・インフレ率）という普通国債の利回りから、物価連動国債の流通利回りを引いた値から求められる。消費者物価指数は、予想物価上昇率に連動した動きをすることが知られているため、政府は物価操作のために、期待インフレ率をごにょごにょしようとする。
  - label: 逆張り
    tags: [戦略]
    desc: 上昇トレンドのときに、売りから仕掛けること。あるいは、下降トレンドときに、買いから仕掛けること。トレンドの反転のタイミングを狙う戦略のこと。
    link: 順張り
  - label: キャピタルゲイン
    date: 2018-08-16
    tags: [金融]
    desc: 金融商品などを売買することによって得られる利益。典型的なのは、株を安値で購入し、高値で売り抜けたときの価格差で得られる利益。
    link: インカムゲイン
  - label: キャピタルフライト
    date: 2018-08-19
    tags: [金融]
    desc: 資産が国外に流れ出ること。緩やかなキャプタルフライトは円安を招くため、日本にとってプラスだとされています。
  - label: ギャップ
    date: 2020-01-01
    tags: [チャート]
    desc: その前の取引のレンジから大きく価格が動いたときにチャート上にできる空間のこと。上に行くことをギャップアップ、下に行くことをギャップダウンと言う。
  - label: キャリーコスト
    yomi: きゃりーこすと
    date: 2020-02-09
    tags: [先物]
    desc: 期先の商品先物の価格に上乗せされている持越し費用。トウモロコシなどを1年間保管しておくには倉庫代などがかかるため、一年後の先物の価格には、理論的にそういった費用が上乗せされたものになります。
  - label: 玉締め／絞込み／スクウィーズ
    yomi: ぎょくじめ／しぼりこみ／すくうぃーず
    date: 2020-01-27
    tags: [相場]
    desc: 市場規模の小さい先物市場において、買い方が現物を買い占め、売り方を追い込んで価格の踏み上げを狙う手口です。売り方は買い戻そうにも売り手がいないため、法外な価格で現物を買わされることになります。
  - label: 金庫株
    tags: [財務]
    desc: 「自己株式」のこと。自社株買いによって市場から買い付けた株のうち、消却や処分を行わずに会社が抱えたままのもの。
  - label: 金融政策決定会合
    yomi: きんゆうせいさくけっていかいごう
    english: Monetary Policy Meeting
    tags: [イベント]
    desc: 日銀が月に 1、2 回開催する会合で、金融政策を審議します。総裁と 2 人の副総裁、外部の審議委員 6 人の合計 9 人で構成されています。内閣府からも代表者が参加しますが、議決権は持っていません。会合後は決定内容が即時に公表され、日銀総裁による記者会見が開かれます。

  ### ku

  - label: 偶発転換社債
    yomi: ぐうはつてんかんしゃさい
    date: 2017-06-07
    tags: [債権]
    desc: 転換社債のひとつで、発行側の都合で株式に転換されます。通常、業績が悪くなった場合など、ネガティブなケースで転換が行われます。CoCo 債 (Contingent Convertible Bonds) とも呼ばれます。
  - label: グリーンシート市場、グリーンシート銘柄
    date: 2016-08-11
    tags: [市場]
    desc: >
      グリーンシート市場とは、未公開企業の株式を売買できる市場です（2018年3月31日に廃止）。
      グリーンシート銘柄のリスクとして、取引量が少なく売買が成立しないことが多いことがあげられます。
      また、グリーンシート銘柄から外れることもめずらしくありません（年に数十件など）。
      一方で、事業がうまくいって株式を公開する銘柄は年に1、2件ほどしかありません。
    pages:
      - pid: /p/h5ui6xj
        title: "グリーンシート銘柄、フェニックス銘柄とは（グリーンシート制度）"
  - label: クレジット・トレーディング
    desc: 「債権投資」。信用に関する投資。法人が保有する負債（借入金）や金銭債権などを買い入れ、それを元に儲けを出す投資手法のこと。主に、金融機関が保有する不良債権や SPL（サブ・パフォーミング・ローン）などを買い取り、債務者の再生を支援しながら投資回収していく。SPL とは、債務不履行になったものの、部分的に債務者が返済可能な債権のこと。
  - label: グロース株投資
    yomi: ぐろーすかぶとうし
    desc: 成長株投資。成長の見込める企業を探して投資する手法。ピータ・リンチが有名。
    link: バリュー株投資
  - label: グローバル・ニッチ・トップ (GNT)
    yomi: ぐろーばる・にっち・とっぷ
    date: 2020-02-04
    desc: 隙間分野でグローバルなシェアを取っている企業。

  ### ke

  - label: 限界利益
    yomi: げんかいりえき
    date: 2018-07-15
    tags: [財務分析]
    desc: 売上高から変動費を引いたもの。固定費を限りなく 0 にしたら、どれだけの利益になるかを示す。
  - label: 現在価値
    yomi: げんざいかち
    english: PV (Present Value)
    desc: 将来の金融商品が現在のお金に換算していくらの価値があるか。例えば、金利が1％のときに、9901円を1年間預けておくと1万円になるので、1年後の1万円の現在価値は9901円ということになります。
  - label: 減損処理
    yomi: げんそんしょり
    tags: [財務]
    desc: 固定資産の価値が下がったとして、帳簿価額を切り下げること。
  - label: 減損損失
    yomi: げんそんそんしつ
    date: 2020-02-14
    tags: [財務]
    desc: 帳簿上の資産価格のうち、回収可能な金額を上回る部分。減損処理によって、帳簿上の価格を下げる必要がある。
  - label: 権利落ち日
    link: 権利付最終日
  - label: 権利付最終日
    yomi: けんりつきさいしゅうび
    desc: 配当や株式分割の権利確定日から数えて 4 営業日前の日。株主としての権利を得るためには、権利付最終日の取引終了時点で株式を保有しておく必要がある。権利付最終日の翌営業日のことを「権利落ち日」と言い、得られる権利分の価格下落が発生するのが一般的。
    link: 権利落ち日
  - label: 現渡し
    yomi: げんわたし
    desc: 信用売りの決済方法の一つで、保有している現物株を差し出すことで決済する方法。

  ### ko

  - label: コア・サテライト戦略
    tags: [戦略]
    desc: 運用資産（ポートフォリオ）をコア資産（安全資産）と、サテライト資産（リスク資産）に分ける考え方。
    more: /p/mjkh9pw
