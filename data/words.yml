definitions:

  ### a

  - id: wmbjo3q
    label: アービトラージ
    yomi: あーびとらーじ
    date: 2017-12-27
    tags: [取引]
    desc: >
      異なる市場間で、本質的には同じ商品を、異なる価格や金利で売買することによって利益をあげようとする取引。
      裁定取引ともいいます（ここでいう裁定とは、手動で取引するという意味での裁定ではないことに注意）。
    synonyms: "[裁定取引](#jpoja29)"
    related: "[アーブ](#xfrrhqz)"

  - id: xfrrhqz
    label: アーブ
    yomi: あーぶ
    date: 2020-01-27
    tags: [取引]
    desc: "[アービトラージ](#wmbjo3q)（裁定取引）による利益を狙うサヤ取りトレーダーのこと。"
    related: "[アービトラージ](#wmbjo3q)"

  - id: spy94om
    label: 相対取引
    yomi: あいたいとりひき
    date: 2017-12-27
    tags: [取引]
    desc: >
      取引所以外で行われる取引で、市場を介さずに 1 対 1 の売り手と買い手による合意によって成立するものを相対取引といいます。
      取引所の上場基準を満たしていない証券などが取引されますが、日本証券業協会の定めた規則に従います。
      店頭取引とも呼ばれますが、文字通り「店頭」で取引されるわけではなく、ネットなどを介して取引できます。
      ほとんどの日本の FX 業者は相対取引を行っており、店頭 FX と呼ばれます。
    synonyms: "[店頭取引](#4cfi2ke)"
    antonyms: "[取引所取引](#rse6iwf)"

  - label: アイスバーグ注文
    yomi: あいすばーぐちゅうもん
    date: 2021-07-04
    tags: [取引]
    desc: 1 つの注文を分割して行うアルゴリズム。例えば、10枚の注文を出すときに、板にその注文が見えないように、1 枚ずつ連続して約定させていきます。歩み値で、同時刻に連続した注文があれば、きっとそれはアイスバーグ注文。

  - label: アイフォ戦士
    yomi: あいふぉせんし
    date: 2017-12-27
    tags: [番外]
    desc: iFOREX Online Trading という FX 業者を使って、ハイレバレッジ 400 倍のトレーディングをする果敢（無謀？）な戦士のこと。
  - label: アメリカン
    yomi: あめりかん
    date: 2021-06-14
    tags: [オプション]
    desc: オプションの世界でアメリカンと言えば、期間中（満期日）まではいつでも行使できるオプションのことを表します。←→ ヨーロピアン

  - id: zmowzj3
    label: 粗利
    yomi: あらり
    desc: 売上から売上原価（商品の仕入れにかかったお金など）を引いたものです。
    synonyms: "[売上総利益](#nzokabo)"

  - id: tertk9m
    label: 粗利率
    yomi: あらりりつ
    copy: kv93zp6
    synonyms: "[売上総利益率](#kv93zp6)"

  - label: アーンアウトディール
    yomi: あーんあうとでぃーる
    english: Earn Out Deal
    date: 2018-05-14
    tags: [M&A]
    desc: >
      企業買収を分割払いで行うこと。
      買収後の業績によって、追加報酬のアーンアウト（追加代金の支払い）が実施されます。
    more: /p/62zyd4i/

  - label: あんこ入りの両建て／あんこの両建て
    yomi: あんこのりょうだて
    date: 2017-12-27
    desc: 利益の出ている状態の両建てのこと。例えば、最初に買いポジションを取り、価格が上がったところで売りポジションをとると、利益（あんこ）を挟むような形の両建てになるためこう呼びます。

  ### i

  - label: イールドカーブ
    yomi: いーるどかーぶ
    date: 2017-12-27
    tags: [債権, 金利]
    desc: 債券の残存期間と金利（利回り）を関係を表した曲線。ヨコ残存期間、タテ軸に金利をとります。通常は長期金利の方が短期金利より高く、この状態を順イールドと呼びます。逆に、短期金利の方が高くなることを逆イールドと呼びます。

  - id: op2gadu
    label: 維持率
    yomi: いじりつ
    date: 2017-12-27
    copy: 6rfguu5
    synonyms: "[証拠件維持率](#6rfguu5)"

  - id: 6ck9ewy
    label: 一枚
    yomi: いちまい
    date: 2023-11-26
    desc: 取引所での売買の最小単位。

  - id: 6uf8o33
    label: 一般信用取引
    yomi: いっぱんしんようとりひき
    tags: [取引]
    desc: >
      証券会社と顧客との間で合意された内容（返済期限など）に従って行う信用取引。
      制度信用取引に比べて若干金利が高く設定されていますが、制度信用取引では扱っていない銘柄を信用売りできたりします。
    related: "[制度信用取引](#jpdmu9w)"

  - id: 4p9zwnv
    label: インカムゲイン
    yomi: いんかむげいん
    date: 2017-12-27
    desc: ある資産を持ち続けることによって、継続的かつ安定的に得られる現金収入。株式で言えば配当金、投資信託であれば収益分配金、銀行預金や利付債権であれば受取利子、不動産であれば家賃収入のこと。
    related: "[キャピタルゲイン](#8xgs7px)"

  - label: インザマネー
    yomi: いんざまねー
    english: ITM (in the money)
    date: 2017-12-27
    tags: [オプション]
    desc: 現在の市場価格をもとに、コール・オプションあるいはプット・オプションの権利を行使した場合に利益が出る状態。例えば、ある銘柄が現在 3800 円の場合、3500 円のコールを買うのが権利行使価格がインザマネーということ。

  - id: zrif863
    label: インターバンク市場
    yomi: いんたーばんくしじょう
    date: 2017-12-27
    tags: [市場]
    desc: 証券会社や銀行、為替ブローカーなどの金融機関のみの取引により形成されている市場。

  ### u

  - label: 受取手形
    yomi: うけとりてがた
    date: 2020-01-09
    desc: 商品やサービスを提供したときに、現金の代わりに受け取る手形。手形なしで支払いの約束をするときは「売掛金」になります。
    tags: [経理]

  ### uri

  - label: 売上債権
    yomi: うりあげさいけん
    desc: >
      商品やサービスを提供したけれど、その代金をまだ受け取っていない未収入金のこと。
      簡単に言うと、ツケで売った状態です。
      売上債権には、証明書としての手形がある「受取手形」と、手形のない「売掛金」があります。

  - label: 売掛金
    yomi: うりかけきん
    date: 2020-01-09
    desc: 未収金のこと。商品やサービスを提供したが、その対価の支払いが行われていないときに、その金額が財務諸表に記入されます。支払いを後回しにして商品を売ることを「掛けで売る」といいます。
    tags: [経理]

  - label: 売掛債権回転サイト
    yomi: うりかけさいけんかいてんさいと
    date: 2024-04-13
    desc: 商品を売ってからお金を回収するまでの時間。
    tags: [経理]

  - id: nzokabo
    label: 売上総利益
    yomi: うりあげそうりえき
    copy: zmowzj3
    synonyms: "[粗利](#zmowzj3)"

  - id: kv93zp6
    label: 売上総利益率
    yomi: うりあげそうりえきりつ
    desc: 売上に占める粗利益の割合。「粗利益／売上」で求められ、高いほどよいです。粗利益は、売上から原価を引いたものです。
    synonyms: "[粗利率](#tertk9m)"
    antonyms: "[原価率](#gc9fr8t)"

  - label: 売上債権
    yomi: うりあげさいけん
    date: 2020-01-09
    desc: 売掛金や受取手形など、商品の売り上げ時に生じる債権の総称。
    tags: [経理]

  - label: 売り残
    yomi: うりのこり
    date: 2017-12-27
    tags: [取引]
    desc: 決済されていない信用売り「売り玉」の数。6 か月以内に買い戻しが行われます。

  - label: 売りポジ
    yomi: うりぽじ
    date: 2017-12-27
    tags: [取引]
    desc: 「売りポジション」の略。

  - label: 上澄み吸収価格戦略
    yomi: うわずみきゅうしゅうかかくせんりゃく
    tags: [戦略]
    desc: スキミング・プライシング戦略。新製品を発売するときに高めの価格を設定することで価値があることをアピールし、短期間に大きな利益を上げる戦略です。

  ### e

  - label: エイジアン
    yomi: えいじあん
    date: 2021-06-14
    tags: [オプション]
    desc: アジア型やアベレージ型とも呼ばれるオプションの種類で、期間中の平均値と、行使価格の差額を差金決済するオプションのことです。

  - id: 5fg85y9
    label: エクイティ
    yomi: えいくいてぃ
    date: 2017-12-27
    tags: [財務]
    desc: 株などの発行によって取得した返済義務のない資金のこと。
    related: "[プライベート・エクイティ](#kk3wvxt)"

  - id: oafd4df
    label: エキゾチック・オプション
    english: Exotic Options
    yomi: えきぞちっく・おぷしょん
    date: 2023-12-11
    tags: [オプション]
    desc: >
      プレーン・バニラ以外の特殊なオプションのこと。
      通常のオプションは、単純な買いオプション（コールオプション）や売りオプション（プットオプション）などがありますが、エキゾチック・オプションはそれらの基本的な形式から外れたものです。
      例えば、デジタル・オプション（バイナリ・オプション）や、アジアン・オプション、バリア・オプションなどがあります。
    antonyms: "[プレーン・バニラ](#8ne7f9b)"

  - label: エクイティ・ファイナンス
    yomi: えくいてぃ・ふぁいなんす
    date: 2017-12-27
    tags: [財務]
    desc: 新株発行を伴う資金調達。

  ### o

  - label: 往復ビンタ
    yomi: おうふくびんた
    date: 2017-12-27
    tags: [取引]
    desc: 高値になったときに買って、その直後の安値になったところで売ってしまうこと。

  - label: お化粧買い／ドレッシング買い
    yomi: おけしょうがい／どれっしんぐがい
    date: 2017-12-27
    tags: [取引]
    desc: 月末や決算期末に、ファンドや企業が保有する株式の評価価値を上げるために買いを入れて相場を押し上げること。投資信託の評価額や、決算内容をよく見せるために行われることがあると言われていますが、実際にどの程度行われているのかは謎。

  - id: q9wagxw
    label: 押し目買い
    yomi: おしめがい
    tags: [取引]
    date: 2017-12-27
    desc: 上昇トレンドの際に、一時的に価格が下がったところで買うこと。
    antonyms: "[戻り売り](#pvo9kke)"

  - id: h5ene2f
    label: オシレーター
    yomi: おしれーたー
    desc: 相場が「買われ過ぎ」あるいは「売られ過ぎ」かを判定するために用いるテクニカル指標。

  - id: a674ksq
    label: 踊り場
    yomi: おどりば
    date: 2023-08-19
    desc: 企業の成長が一時的に低迷する時期のこと。

  - label: オプション取引
    yomi: おぷしょんとりひき
    tags: [取引]
    desc: >
      ある特定の金融商品を、将来のあらかじめ定められた期間ないし期日に、あらかじめ決められた価格と数量で買い付け、または売り付けることができる権利のことをオプションといいます。
      このオプションを取引の対象としたものがオプション取引です。
      買い付ける権利をコールオプション、売り付ける権利をプットオプションといいます。

  - id: ybnehef
    label: オルタナティブ投資
    yomi: おるたなてぃぶとうし
    date: 2017-12-27
    desc: 様々な対象の金融商品に投資するスタイル。株式や債券などを用いる伝統的な投資に対し、機関投資家（金融機関や事業会社、年金運用法人など）がお金の出し手となる投資で、ヘッジファンドや、[プライベート・エクイティ](#kk3wvxt)、不動産投資などがあります。
    synonyms: "[代替的投資](#qx463ox)"

  ### ka ### ga

  - label: 回転売買
    yomi: かいてんばいばい
    date: 2016-03-01
    tags: [取引]
    desc: ひとつの銘柄を買って売る 1 サイクルのこと。現物の取引では、同一の資金での売買は 1 回転までしか行えませんが、信用取引であれば同一資金で多数の回転売買を行えます。

  - label: 買い残
    yomi: かいのこり
    date: 2016-03-02
    tags: [取引]
    desc: 決済されていない信用買い（買い玉）の数。6 か月以内に売り戻しが行われます。

  - label: 買いポジ
    yomi: かいぽじ
    date: 2016-03-03
    tags: [取引]
    desc: 「買いポジション」の略。

  - id: fegimmc
    label: 額面金額（債権の）
    yomi: がくめんきんがく
    tags: [債権]
    desc: >
      債権の償還日に返還される金額です。
      昔は物理的な債権の券面に記載されていたため、「額面」金額と呼ばれています。

  - label: 貸付信託
    yomi: かしつけしんたく
    date: 2018-04-21
    tags: [金融]
    desc: >
      信託銀行が多数の顧客から資金を集め、長期貸付によって運用する信託商品。
      現在募集している銀行はありません（例：三井住友信託銀行「平成21年9月21日以降、新規募集を取り止めさせていただいております」）。

  - id: gavvdzz
    label: 仮装売買
    yomi: かそうばいばい
    date: 2018-08-16
    tags: [取引]
    desc: >
      同一人物が権利の移転を目的とせず、同一銘柄の売買を同時に行うことで、市場価格を意図的に操作することです。
      金融商品取引法第159条で相場操縦行為として禁止されています。
      仮装売買と同様のことを複数人で行うことを[馴合売買](#rb5yw7t)と言います。
    related: "[馴合売買](#rb5yw7t)"

  - label: カバードワラント
    yomi: かばーどわらんと
    date: 2022-01-07
    desc: 2000年頃に外資系金融機関が始めた店頭オプション。つまり、投資家が取引所を使わず、金融機関と相対で売買するオプション商品です。取引所のルールが適用されないので自由度が高い反面、コストが高いというのが特徴です。例えば、日経225オプションなどと比べて限月や取引単位を自由に決められます。日本の取引所では流動性がほとんどない個別株オプションなども各金融機関の裁量で扱えます。
    tags: [商品]

  - id: u7newpe
    label: 株価収益率
    yomi: かぶかしゅうえきりつ
    copy: 7j6wkqq
    synonyms: "[PER: Price Earnings Ratio](#7j6wkqq)"

  - id: f2g7mbz
    label: 株式公開買い付け
    yomi: かぶしきこうかいかいつけ
    copy: vnyqcxd
    synonyms: "[TOB: Take Over Bid](#vnyqcxd)"

  - id: yqdi9k6
    label: 株式持ち合い
    yomi: かぶしきもちあい
    english: Cross-shareholding
    date: 2016-03-04
    desc: 協力関係にある企業間で、互いの株式を持ち合うこと。敵対的買収の防衛などのために行われています。
    synonyms: "[Cross-shareholding](#74mf44y)"

  - label: カモネギくん
    yomi: かもねぎくん
    tags: [俗称]
    desc: FX 業界内での俗称で、いつも損失を出してくれる（＝業者にとって利益を出してくれる）顧客のこと。

  - label: 空売り
    yomi: からうり
    tags: [戦略]
    desc: 保有していない株や先物を売ること。後ほど買い戻したときに、価格が下がっていれば利益になります。

  - id: 8nsc2pn
    label: カレンダースプリット取引
    yomi: かれんだーすぷれっどとりひき
    date: 2024-01-28
    tags: [取引]
    desc:
      先物取引における[ストラテジー取引](#w4igssk)の一種であり、この取引によりスプレッド値段を維持したまま、一度に先物取引の 2 つの異なる限月取引を行うことができます。
      「期近限月の売付けと期先限月の買付け」あるいは「期近限月の買付けと期先限月の売付け」が同時に成立します。
      中長期的に先物ポジションを保有する投資家が、ロール・オーバー（期先限月から期先限月への乗り換え）を確実に実行することができます。

  - label: 為替介入
    yomi: かわせかいにゅう
    date: 2022-11-20
    tags: [為替]
    desc: 為替相場の急激な変動を抑えるために政府が行う為替操作。財務大臣の権限で行われます。

  - label: 勘定科目
    yomi: かんじょうかもく
    date: 2022-05-25
    tags: [仕分, 会計]
    desc: 複式簿記による仕訳で使われる、会計上の名目（分類名の総称）です。大きく分けて、「資産」「負債」「純資産」「収益」「費用」のグループがあります。

  - id: crhxfw2
    label: 間接金融
    yomi: かんせつきんゆう
    date: 2018-04-21
    tags: [市場]
    desc: >
      貸し手と借り手との間に銀行などの金融機関が介在して資金が融通される市場です。
      資金回収のリスクは金融機関が負います（資金取り立てなどは銀行等が行います）。
    related: "[直接金融](#gmqzw8m)"

  ### ki ### gi

  - id: c8xmnwx
    label: 期先
    yomi: きさき
    date: 2020-01-27
    tags: [先物]
    desc: 先物取引における直近の限月より先の限月のこと。直近の限月のことは [期近](#9gqjvf4) 呼びます。
    related: "[期近](#9gqjvf4)"

  - label: 基準価額
    yomi: きじゅんかがく
    date: 2022-06-19
    tags: [取引]
    desc: 投資信託の 1 口あたり（ものによっては 1 万口あたり）の値段。基本的に基準価額は 1 万円からスタートし、運用により資産価値が上がると基準価額も上がります。ただし、分配金が出るタイプの投資信託では、その度に基準価額は下がります。

  - id: 9gqjvf4
    label: 期近
    yomi: きぢか
    date: 2020-01-27
    tags: [先物]
    desc: 先物取引のおける直近の限月のこと。例えば、今が 1 月ならば 3 月のこと。「一限月」とも言います。その次の限月（あるいはそれ以降の限月）のことは [期先](#c8xmnwx) といいます。
    related: "[期先](#c8xmnwx)"

  - id: oo6poii
    label: 期待インフレ率
    yomi: きたいいんふれりつ
    tags: [経済]
    desc: 将来の物価上昇率の予想値。大きく 2 種類あり、「家計の期待インフレ率」は日銀や内閣府による国民へのアンケート調査により求められます。「市場の期待インフレ率」は、BEI (ブレーク・イーブン・インフレ率）という普通国債の利回りから、物価連動国債の流通利回りを引いた値から求められます。消費者物価指数は、予想物価上昇率に連動した動きをすることが知られているため、政府は物価操作のために、期待インフレ率をごにょごにょしようとします。

